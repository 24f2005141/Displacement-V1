<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- ========== BASE RESET ========== -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* ========== THEME VARIABLES ========== */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --accent-gradient: linear-gradient(45deg, #ff6b6b, #ee5a52);
            --btn-color: white;
            --btn-radius: 30px;
            --box-radius: 20px;
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --modal-bg: white;
            --input-bg: white;
            --input-border: #e1e5e9;
            --link-hover: #ff6b6b;
        }

        /* ========== DARK THEME ========== */
        [data-theme='dark'] {
            --bg-color: #0f1419;
            --text-color: #e8eaed;
            --card-bg: #1e2328;
            --card-shadow: rgba(255, 255, 255, 0.05);
            --modal-bg: #1e2328;
            --input-bg: #2a2f36;
            --input-border: #3a3f46;
        }

        /* ========== BUTTON STYLES ========== */
        button,
        .btn-primary,
        .btn-secondary {
            cursor: pointer;
            min-height: 44px;
            border: none;
            font-size: 1rem;
            border-radius: var(--btn-radius);
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: var(--btn-color);
            padding: 1rem 2rem;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: var(--btn-color);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* ========== LOGIN PAGE STYLES ========== */
        .login-container {
            min-height: 100vh;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--box-radius);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px var(--card-shadow), 0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--input-border);
            border-radius: var(--btn-radius);
            background: var(--input-bg);
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 2rem;
        }

        .forgot-password a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--link-hover);
            opacity: 1;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--input-border);
        }

        .divider span {
            background: var(--card-bg);
            padding: 0 1rem;
            color: var(--text-color);
            opacity: 0.6;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-color);
            border-radius: var(--btn-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .signup-link {
            text-align: center;
            color: var(--text-color);
            opacity: 0.7;
        }

        .signup-link a {
            color: var(--link-hover);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            opacity: 0.8;
        }

        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 480px) {
            .login-card {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .login-title {
                font-size: 2rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }

        /* ========== ANIMATIONS ========== */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>

    <div class="login-container">
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>

        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your account</p>
            </div>

            <form class="login-form" method="POST" action="/signin">
                <div class="form-group">
                    <i class="fas fa-envelope form-icon"></i>
                    <input 
                        type="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        id="email"
                        name="email"
                    >
                </div>

                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input 
                        type="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        id="password"
                        name="password"
                    >
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showAlert('Password reset link sent!')">Forgot your password?</a>
                </div>

                <button type="submit" class="btn-primary login-btn">
                    <span id="login-text">Sign In</span>
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>


            <div class="signup-link">
                Don't have an account? <a href="{{ url_for('signup') }}" onclick="showAlert('Redirect to signup page!')">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            }
        }

        // Handle login form submission
        
        // Simple alert function
        function showAlert(message) {
            alert(message);
        }

        // Add input animations
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('.form-icon').style.color = '#667eea';
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.querySelector('.form-icon').style.color = '#667eea';
                    }
                });
            });
        });

        // Add floating animation to background
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.login-container');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            container.style.background = `
                radial-gradient(circle at ${x * 100}% ${y * 100}%, 
                rgba(102, 126, 234, 0.8), 
                rgba(118, 75, 162, 0.8))
            `;
        });
    </script>
</body>
</html>
