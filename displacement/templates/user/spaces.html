<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 1rem;
        }
        th, td {
            vertical-align: middle !important;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">ðŸš— My Reservations</h2>
        
        <div class="card p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Owner ID</th>
                            <th>Spot ID</th>
                            <th>Pincode</th>
                            <th>Price (â‚¹)</th>
                            <th>Status</th>
                            <th>Release</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in spaces %}
                        <tr>
                            <td>{{ s.owner_id }}</td>
                            <td>#{{ s.id }}</td>
                            <td>{{ s.pin_code }}</td>
                            <td><strong>{{ s.price }}</strong></td>
                            {% if s.is_active %}
                            <td><span class="badge bg-success">Active</span></td>
                            <td>
                                <a href="{{ url_for('release_spot', reservation_id=s.id) }}" class="btn btn-outline-danger btn-sm">
                                    Release
                                </a>
                            </td>
                            {% else %}
                            <td><span class="badge bg-danger">Released</span></td>
                            <td><span class="text-muted">N/A</span></td>
                            {% endif %}
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="6" class="text-center text-muted">No reservations found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
